<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="https://wp-assets.futurism.com/2014/05/rock-paper-scissors.jpg">
      <p>The game is simple, you have three choices: rock, paper or scissors. To challenge the computer, type in your choice in the input bar below, click shoot and await your fate.</p>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>

        </div>
      </div>
      <div id="result"></div>
      <p id ="winner"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
